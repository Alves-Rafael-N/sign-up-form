<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <aside class="left">
            <div class="logo-banner">
                <div>
                    <img src="/images/odin-lined (1).png" alt="" class="logo">
                </div>
                <p class="logo-text">ODIN</p>
            </div>
            <p class="photo-credits">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </aside>
        <aside class="right">
            <p class="title"><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</b></p>
            <p><b>Sign up <em>now</em> to get started.</b></p><br>
            <p><b>You <em>know</em> you want to.</b></p><br>
            <section class="form">
                <legend><b>Let's do this!</b></legend>
                <div class="row">
                    <div class="row-item">
                        <input type="" id="" name="" placeholder=" FIRST NAME">
                    </div>
                    <div class="row-item">
                        <input type="" id="" name="" placeholder=" LAST NAME">
                    </div>
                </div>
                <div class="row">
                    <div class="row-item">
                        <input type="" id="" name="" placeholder=" E-MAIL">
                    </div>
                    <div class="row-item">
                        <input type="" id="" name="" placeholder=" PHONE NUMBER">
                    </div>
                </div>
                <div class="row">
                    <div class="row-item">
                        <input type="" id="" name="" placeholder=" PASSWORD">
                    </div>
                    <div class="row-item">
                        <input type="" id="" name="" placeholder=" CONFIRM PASSWORD">
                    </div>
                </div>
            </section><br>
            <button type="submit">Create Account</button><br><br>
            <p class="last-line">Already have an account?<a href="">Log in</a></p>
        </aside>
    </div>
</body>
</html>
